<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book a Day.</h1>
        <form id="bookingForm">
            <label for="day">Select a Day:</label>
            <select id="day" name="day" required>
                <option value="">Choose a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Book Now</button>
        </form>
    </div>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var day = document.getElementById('day').value;
            var email = document.getElementById('email').value;

            if (day && email) {
                fetch('AKfycbwdtZ5szcfbNUe4vRQu1YuTj-NlI8vGoZfylkiLBKdI5lluFyX789VtZ6lnEmoBllrjlA', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ day: day, email: email }),
                })
                .then(response => response.text())
                .then(data => {
                    alert(data); // Show success or error message
                    if (data === 'Success') {
                        document.getElementById('bookingForm').reset(); // Reset form after successful submission
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.'); // Show error message
                });
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
